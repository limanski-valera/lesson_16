<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16 (form)</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="page">
            <section class="page__questions questions">
                <div class="questions__container">
                    <div class="questions__image"><img src="img/illustration.svg" alt="illustration"></div>
                    <div class="questions__content">
                        <div class="questions__heading heading">
                            <h3 class="heading__sub-title">Any questions?</h3>
                            <h2 class="heading__title">Drop us a line</h2>
                        </div>
                        <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="questions__form form-questions">
                            <div class="form-questions__line">
                                <label class="form-questions__label">First Name*</label>
                                <input class="form-questions__input" type="text" placeholder="Your first name" name="firstName" required>
                            </div>
                            <div class="form-questions__line">
                                <label class="form-questions__label">Last  Name*</label>
                                <input class="form-questions__input" type="text" placeholder="Your last name" name="lastName" required>
                            </div>
                            <div class="form-questions__line">
                                <label class="form-questions__label">Email*</label>
                                <input class="form-questions__input" type="email" placeholder="Your working email" name="email" required>
                            </div>
                            <div class="form-questions__line">
                                <label class="form-questions__label">Phone</label>
                                <input class="form-questions__input" type="tel" placeholder="Your phone number" name="phone">
                            </div>
                            <div class="form-questions__line form-questions__message">
                                <label>Message*</label>
                                <textarea class="form-questions__textarea form-questions__input" name="message" placeholder="Your message" required></textarea>
                            </div>
                            <div class="form-questions__radio-list">
                                <div class="form-questions__radio">
                                    <input class="form-questions__input form-questions__input--radio" id="level-01" required value="junior" name="level" type="radio">
                                    <label class="form-questions__label form-questions__label--radio" for="level-01">Junior</label>
                                </div>
                                <div class="form-questions__radio">
                                    <input class="form-questions__input form-questions__input--radio" id="level-02" required value="middle" name="level" type="radio">
                                    <label class="form-questions__label form-questions__label--radio" for="level-02">Middle</label>
                                </div>
                                <div class="form-questions__radio">
                                    <input class="form-questions__input form-questions__input--radio" id="level-03" required value="senior" name="level" type="radio">
                                    <label class="form-questions__label form-questions__label--radio" for="level-03">Senior</label>
                                </div>
                            </div>
                            <div class="form-questions__last-line">
                                <div class="form-questions__line form-questions__checkbox checkbox">
                                    <input class="checkbox__input" type="checkbox" name="agreement" id="agreement" value="yes" required>
                                    <label class="checkbox__label" for="agreement">I agree to receive communications from Createx Online School</label>
                                </div>
                                <div class="form-questions__line">
                                    <button type="submit" class="form-questions__button button button-orange">Send message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="page__elaboration elaboration">
                <div class="elaboration__container">
                    <h2>Секція проробки форми</h2>
                    <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="elaboration__form form">
                        <div class="form__line required">
                            <label>Ім'я:</label>
                            <input type="text" class="form__input" placeholder="Яке твоє ім'я?" name="name" required>
                            
                        </div>
                        <div class="form__line required">
                            <label>Поштова адреса:</label>
                            <input type="email" class="form__input" placeholder="Напиши свою пошту" name="email" required>
                            
                        </div>
                        <div class="form__line form__line--secret">
                            <input type="hidden" class="form__input" name="secret">
                            <label>Це поле засекречене</label>
                        </div>
                        <div class="form__line required">
                            <label>Телефон:</label>
                            <input type="tel" class="form__input" placeholder="Твій номер телефону?" name="tel" required>
                            
                        </div>
                        <div class="form__line required" >
                            <label>Пароль:</label>
                            <input type="password" class="form__input" placeholder="Пароль" name="password" required>
                            
                        </div>
                        <div class="form__line required">
                            <label>Вік:</label>
                            <input type="number" class="form__input" placeholder="Скільки тобі років?" name="age" required>
                            
                        </div>
                        <div class="form__line form__line--color">
                            <label>Колір:</label>
                            <input type="color" class="form__input" name="color">
                            
                        </div>
                        <div class="form__line form__line--date">
                            <label>Дата народження:</label>
                            <input type="date" class="form__input" name="date">
                            
                        </div>
                        <div class="form__line form__chekbox">
                            <input id="dance" type="checkbox" class="form__input-checkbox" name="dance">
                            <label class="form__label-checkbox" for="dance">Чи вмієш ті танцювати?</label>
                            
                        </div>
                        <div class="form__line form__chekbox">
                            <input id="sing" type="checkbox" class="form__input-checkbox" name="sing">
                            <label  class="form__label-checkbox" for="sing">Чи вмієш ті співати?</label>
                            
                        </div>
                        <div class="form__line form__chekbox">
                            <div class="form__checkbox-title">Чим ти снідаєш?</div>
                            <div class="form__wrapper-checkbox">
                                <input id="eat_01" type="checkbox" class="form__input-checkbox" name="eat" value="meat">
                                <label class="form__label-checkbox" for="eat_01">М'ясо</label>
                                <input id="eat_02" type="checkbox" class="form__input-checkbox" name="eat" value="fish">
                                <label class="form__label-checkbox" for="eat_02">Риба</label>
                                <input id="eat_03" type="checkbox" class="form__input-checkbox" name="eat" value="vegatable">
                                <label class="form__label-checkbox" for="eat_03">Лише овочі</label>
                            </div>
                        </div>
                        <div class="form__line form__photo required">
                            <label>Додай своє фото</label>
                            <input class="form__input " name="photo" accept="image/png, image/jpeg, image/webp" multiple type="file" required>
                        </div>
                        <div class="form__line">
                            <input type="range" class="form__input" name="range">
                            <label>Рівень задоволення:</label>
                        </div>
                        <div class="form__line--button">
                            <button type="submit">Відправити</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
